<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Pinnacle Tax Consultancy</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Pinnacle Tax Consultancy</a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container contact-page">
    <h1>Contact Us</h1>
    <form class="contact-form" action="mailto:info@pinnacletax.in" method="post" enctype="text/plain">
      <label>Name <input type="text" name="Name" required></label>
      <label>Email <input type="email" name="Email" required></label>
      <label>Message <textarea name="Message" rows="5" required></textarea></label>
      <button type="submit" class="btn">Send</button>
    </form>
    <section class="contact-info">
      <h2>Office</h2>
      <p>Pinnacle Tax Consultancy<br>Ahmedabad, India</p>
      <p>Email: <a href="mailto:info@pinnacletax.in">info@pinnacletax.in</a></p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Pinnacle Tax Consultancy</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
